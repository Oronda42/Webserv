		<div id="cgis-examples">
			<!-- Multiple classes for each div (all common cgi) -->
			<div class="cgi-get cgi">
				<h1>This is a CGI using the GET method (perl)</h1>
				<form action="/cgi-bin/helloperl.pl" method="GET">
					<label>First name:<br><input type="text" name="fname" placeholder="First name"></label>
					<label>Last name:<br><input type="text" name="lname" placeholder="Last name"></label>
					<button class="btn">Submit</button>
				</form>
			</div>

			<div class="cgi-post cgi">
				<h1>This is a CGI using the POST method (python)</h1>
				<form action="/cgi-bin/helloworldpy.py" method="POST">
					<label>Username:<br><input type="text" name="username" placeholder="Username"></label>
					<label>Password (will be shown after):<br><input type="password" name="password" placeholder="Password"></label>
					<button class="btn">Submit</button>
				</form>
			</div>

			<div class="cgi-upload cgi">
				<h1>This is a CGI to upload files</h1>
				<form action="/cgi-bin/upload.py" method="POST" enctype="multipart/form-data">
					<input class="file-upload" type="file" name="filename">
					<button class="btn">Submit</button>
				</form>
			</div>

			<div class="cgi-session cgi">
				<h1>This is a CGI to create a cookie for session management</h1>
				<form action="/cgi-bin/cookie_creator.py" method="GET">
					<label>Choose a name: <input type="text" name="username" placeholder="Gigachad"></label>
					<button class="btn">Submit</button>
				</form>
			</div>

		</div>
	</body>

</html>
